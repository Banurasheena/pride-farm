{% extends 'farm/base.html' %}


{% block content %}
<form method="post" class="login card-box">
   

    {% if user.is_authenticated %}
        <p class="lead text-center">Already logged in</p>
    {% else %}
        <h6>LOGIN</h6><br/>
        <div class="form-group">
            <label>
                <!--Username<br/>-->
                <input type="text" placeholder="Email id" class="form-control" name="email id" id="email">
            </label>
        </div>
        <div class="form-group">
            <label>
                <!--Password<br/>-->
                <input type="password" placeholder="Password" class="form-control" name="password" id="password">
            </label>
        </div>
        <input style="width: 100%" type="submit" class="btn btn-primary" value="Login"/>
        <hr/>
        
    {% endif %}
</form>
{% endblock %}
